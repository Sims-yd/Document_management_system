<div class="page-container">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h1 class="h2 fw-bold mb-1">Documents</h1>
      <p class="text-muted mb-0">Manage and organize your files.</p>
    </div>
    <a routerLink="/upload" class="btn btn-primary">
      <i class="bi bi-plus-lg"></i>
      <span class="d-none d-sm-inline">Upload</span>
    </a>
  </div>

  <!-- Toolbar -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-body p-2">
      <div class="row g-2 align-items-center">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text bg-surface border-end-0 text-muted ps-3">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" class="form-control border-start-0 ps-0" placeholder="Search by title, description, or tags..."
                   [(ngModel)]="keyword" (keyup.enter)="onSearch()">
          </div>
        </div>
        <div class="col-md-4">
          <select class="form-select" [(ngModel)]="category" (change)="onSearch()">
            <option value="">All Categories</option>
            <option value="Finance">Finance</option>
            <option value="HR">HR</option>
            <option value="Legal">Legal</option>
            <option value="Tech">Tech</option>
          </select>
        </div>
        <div class="col-md-2">
          <button class="btn btn-secondary w-100" (click)="onSearch()">
            Filter
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Document List -->
  <div class="card border-0 shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="bg-subtle text-muted small text-uppercase">
            <tr>
              <th scope="col" class="ps-4 py-3 border-0" style="width: 40%;">Name</th>
              <th scope="col" class="py-3 border-0">Category</th>
              <th scope="col" class="py-3 border-0">Version</th>
              <th scope="col" class="py-3 border-0">Uploaded By</th>
              <th scope="col" class="pe-4 py-3 border-0 text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let doc of documents" class="cursor-pointer" [routerLink]="['/documents', doc._id]" style="cursor: pointer;">
              <td class="ps-4 py-3">
                <div class="d-flex align-items-center">
                  <div class="rounded p-2 bg-primary bg-opacity-10 text-primary me-3">
                    <i class="bi bi-file-earmark-text fs-5"></i>
                  </div>
                  <div>
                    <h6 class="mb-0 fw-semibold text-main">{{ doc.title }}</h6>
                    <small class="text-muted d-block text-truncate" style="max-width: 250px;">{{ doc.description }}</small>
                  </div>
                </div>
              </td>
              <td class="py-3">
                <span class="badge bg-secondary bg-opacity-10 text-secondary rounded-pill fw-normal px-3">
                  {{ doc.category }}
                </span>
              </td>
              <td class="py-3">
                <span class="text-muted small">v{{ doc.version }}</span>
              </td>
              <td class="py-3">
                <div class="d-flex align-items-center">
                  <div class="avatar bg-secondary bg-opacity-10 text-secondary rounded-circle d-flex align-items-center justify-content-center me-2" style="width: 24px; height: 24px; font-size: 10px;">
                    {{ doc.uploadedBy?.username?.charAt(0)?.toUpperCase() }}
                  </div>
                  <span class="text-main small">{{ doc.uploadedBy?.username }}</span>
                </div>
              </td>
              <td class="pe-4 py-3 text-end">
                <button class="btn btn-sm btn-icon btn-ghost-secondary text-muted">
                  <i class="bi bi-chevron-right"></i>
                </button>
              </td>
            </tr>
            
            <tr *ngIf="documents.length === 0">
              <td colspan="5" class="text-center py-5">
                <div class="text-muted mb-3">
                  <i class="bi bi-inbox fs-1"></i>
                </div>
                <p class="text-muted mb-0">No documents found.</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
