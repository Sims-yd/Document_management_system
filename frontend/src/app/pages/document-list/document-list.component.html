<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Documents</h2>
        <a routerLink="/dashboard" class="btn btn-secondary">Back to Dashboard</a>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" placeholder="Search by title or tags..."
                        [(ngModel)]="keyword" (keyup.enter)="onSearch()">
                </div>
                <div class="col-md-4">
                    <select class="form-select" [(ngModel)]="category" (change)="onSearch()">
                        <option value="">All Categories</option>
                        <option value="Finance">Finance</option>
                        <option value="HR">HR</option>
                        <option value="Legal">Legal</option>
                        <option value="Tech">Tech</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100" (click)="onSearch()">Search</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let doc of documents">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ doc.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ doc.category }}</h6>
                    <p class="card-text">{{ doc.description }}</p>
                    <div class="mb-2">
                        <span class="badge bg-secondary me-1" *ngFor="let tag of doc.tags">{{ tag }}</span>
                    </div>
                    <p class="card-text"><small class="text-muted">Version: {{ doc.version }}</small></p>
                    <!-- Ensure routerLink is used correctly -->
                    <a [routerLink]="['/documents', doc._id]" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
                <div class="card-footer text-muted">
                    Uploaded by {{ doc.uploadedBy?.username }}
                </div>
            </div>
        </div>
        <div class="col-12" *ngIf="documents.length === 0">
            <div class="alert alert-warning">No documents found matching your criteria.</div>
        </div>
    </div>
</div>
