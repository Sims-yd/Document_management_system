<div class="min-vh-100 d-flex align-items-center justify-content-center bg-subtle py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-3 mb-3" style="width: 48px; height: 48px;">
            <i class="bi bi-grid-1x2-fill fs-4"></i>
          </div>
          <h2 class="fw-bold">Welcome back</h2>
          <p class="text-muted">Sign in to your account to continue</p>
        </div>

        <div class="card border-0 shadow-lg">
          <div class="card-body p-4 p-sm-5">
            <div *ngIf="error" class="alert alert-danger d-flex align-items-center gap-2 mb-4">
              <i class="bi bi-exclamation-circle-fill"></i>
              <div>{{ error }}</div>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-4">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control border-start-0 ps-0" id="email" formControlName="email" placeholder="name@company.com">
                </div>
              </div>

              <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                  <label for="password" class="form-label mb-0">Password</label>
                  <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
                </div>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control border-start-0 ps-0" id="password" formControlName="password" placeholder="••••••••">
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2" [disabled]="loginForm.invalid">
                  Sign In
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-surface border-top p-4 text-center">
            <p class="mb-0 text-muted">
              Don't have an account? 
              <a routerLink="/register" class="fw-semibold text-primary text-decoration-none">Create account</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
