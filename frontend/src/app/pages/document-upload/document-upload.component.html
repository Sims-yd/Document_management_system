<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Upload Document</h4>
                </div>
                <div class="card-body">
                    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
                    <div *ngIf="success" class="alert alert-success">{{ success }}</div>

                    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" formControlName="title">
                            <div class="form-text">If a document with this title exists, a new version will be created.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3"
                                formControlName="description"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" formControlName="category">
                                <option value="">Select Category</option>
                                <option value="Finance">Finance</option>
                                <option value="HR">HR</option>
                                <option value="Legal">Legal</option>
                                <option value="Tech">Tech</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="tags" class="form-label">Tags</label>
                            <input type="text" class="form-control" id="tags" formControlName="tags"
                                placeholder="Comma separated tags (e.g. invoice, 2023)">
                        </div>

                        <div class="mb-3">
                            <label for="file" class="form-label">File</label>
                            <input type="file" class="form-control" id="file" (change)="onFileSelected($event)"
                                accept=".pdf,.png,.jpg,.jpeg">
                        </div>

                        <div class="d-flex justify-content-between">
                            <a routerLink="/documents" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary"
                                [disabled]="uploadForm.invalid || !selectedFile || isUploading">
                                <span *ngIf="isUploading" class="spinner-border spinner-border-sm me-1" role="status"
                                    aria-hidden="true"></span>
                                {{ isUploading ? 'Uploading...' : 'Upload' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
