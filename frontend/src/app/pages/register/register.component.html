<div class="min-vh-100 d-flex align-items-center justify-content-center bg-subtle py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-xl-4">
        <div class="text-center mb-4">
          <div class="d-inline-flex align-items-center justify-content-center bg-primary text-white rounded-3 mb-3" style="width: 48px; height: 48px;">
            <i class="bi bi-person-plus-fill fs-4"></i>
          </div>
          <h2 class="fw-bold">Create an account</h2>
          <p class="text-muted">Join DocFlow to manage your documents</p>
        </div>

        <div class="card border-0 shadow-lg">
          <div class="card-body p-4 p-sm-5">
            <div *ngIf="error" class="alert alert-danger d-flex align-items-center gap-2 mb-4">
              <i class="bi bi-exclamation-circle-fill"></i>
              <div>{{ error }}</div>
            </div>

            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-person"></i>
                  </span>
                  <input type="text" class="form-control border-start-0 ps-0" id="username" formControlName="username" placeholder="johndoe">
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-envelope"></i>
                  </span>
                  <input type="email" class="form-control border-start-0 ps-0" id="email" formControlName="email" placeholder="name@company.com">
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-lock"></i>
                  </span>
                  <input type="password" class="form-control border-start-0 ps-0" id="password" formControlName="password" placeholder="••••••••">
                </div>
                <div class="form-text text-muted small mt-1">Must be at least 6 characters long.</div>
              </div>

              <div class="mb-4">
                <label for="role" class="form-label">Role</label>
                <div class="input-group">
                  <span class="input-group-text bg-surface border-end-0 text-muted">
                    <i class="bi bi-shield-lock"></i>
                  </span>
                  <select class="form-select border-start-0 ps-0" id="role" formControlName="role">
                    <option value="Viewer">Viewer</option>
                    <option value="Editor">Editor</option>
                    <option value="Admin">Admin</option>
                  </select>
                </div>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary py-2" [disabled]="registerForm.invalid">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer bg-surface border-top p-4 text-center">
            <p class="mb-0 text-muted">
              Already have an account? 
              <a routerLink="/login" class="fw-semibold text-primary text-decoration-none">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
